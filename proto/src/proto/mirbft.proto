syntax = "proto3";

package proto;

message Message {
    oneof Type {
        Proposal proposal = 1;
        Preprepare preprepare = 2;
        Prepare prepare = 3;
        Commit commit = 4;
        Forward forward = 5;
        Checkpoint checkpoint = 6;
    }
}

message Proposal {
    bytes payload = 1;
};

message Preprepare {
    uint64 seq_no = 1;
    uint64 epoch = 2;
    uint64 bucket = 3;
    repeated bytes batch = 4;
}

message Prepare {
    uint64 seq_no = 1;
    uint64 epoch = 2;
    uint64 bucket = 3;
    bytes digest = 4;
}

message Commit {
    uint64 seq_no = 1;
    uint64 epoch = 2;
    uint64 bucket = 3;
    bytes digest = 4;
}

message Checkpoint {
    uint64 seq_no = 1;
    bytes value = 2;
    bytes attestation = 3;
}

message Forward {
    uint64 epoch = 1;
    uint64 bucket = 2;
    bytes data = 3;
}
